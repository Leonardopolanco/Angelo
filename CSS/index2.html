        function mostrarError(){
          var Correo=document.getElementById("correo").value;
          var separado=correo.split("@");
          if(separado[1]!="alu.ua.es"){
            document.getElementById("error").innerHTML="El correo introducido no es de un alumno de la OYM. Debe pertenecer al dominio <b> alu.UA.es</b> y el que has introducido peertenece al dominio <b>"+separado[1]+"</b>";
            document.getElementById("correo").focus();
            return false;
          } 
          else{
            return true;
          }
        }
    </script>
